<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="profile_style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        
        <title>Dashboard</title>
    </head>
    
    <body class="container">
        <div class="header">
            <h1>FreeLink</h1>
            <p>Dashboard</p>
            <ul class="nav nav-pills bg-light">
                <li class="nav-item">
                  <a class="nav-link" href="#">Log out</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Main page</a>
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="col-md-4 grid-margin stretch-card">
                <div class="card">
                    <div class="profile-card">
                        <div class="profile-header">
                            <img src=" https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_1280.png" alt="..." class="img-thumbnail">
                        </div>

                        <div class="profile-content">
                            <form>
                                <ul class="list-group">
                                   <li class="list-group-item">User name</li>
                                   <li class="list-group-item">Country</li>
                                   <li class="list-group-item">Language </li>
                                   <li class="list-group-item"><i class="contact"></i> 000-000-0000 </li>
                                   <li class="list-group-item"><i class="email"></i> xxx@gmail.com</li>
                                </ul>
                           </form>  
                        </div>
                <button class="btn btn-primary" type="button">Change</button>  
                </div>
            </div>
        </div>
        
        
            <div class="col-md-8 grid-margin stretch-card">
                <div class="row">
                    <div class="contentCard box">
                    <form>
                      <h3>Change password</h3>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Current password</label>
                        <input type="email" class="form-control" id="curr_pw" placeholder="Current password">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">New password</label>
                        <input type="password" class="form-control" id="newPassword" placeholder="new password">
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </form> 
                    </div>     
                </div>
                <div class="row box">
                    <h4>Collections</h4>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Node entry#" >
                        <div class="input-group-append" id="button-addon4">
                          <button class="btn btn-outline-primary" type="button">Add</button>
                          <button class="btn btn-outline-primary" type="button">Delete</button>
                        </div>
                      </div>
                      <nav aria-label="Page navigation example">
                        <ul class="pagination">
                          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                          <li class="page-item"><a class="page-link" href="#">1</a></li>
                          <li class="page-item"><a class="page-link" href="#">Next</a></li>
                        </ul>
                      </nav>
                </div>
                
            <div class="row box">
                <h4>Posted</h4>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Node entry#1" >
                    <div class="input-group-append" id="button-addon4">
                      <button class="btn btn-outline-primary" type="button">Add</button>
                      <button class="btn btn-outline-primary" type="button">Delete</button>
                    </div>
                  </div>
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Node entry#2" >
                    <div class="input-group-append" id="button-addon4">
                      <button class="btn btn-outline-primary" type="button">Add</button>
                      <button class="btn btn-outline-primary" type="button">Delete</button>
                    </div>
                  </div>
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Node entry#3" >
                    <div class="input-group-append" id="button-addon4">
                      <button class="btn btn-outline-primary" type="button">Add</button>
                      <button class="btn btn-outline-primary" type="button">Delete</button>
                    </div>
                  </div>
                  <nav aria-label="Page navigation example">
                    <ul class="pagination">
                      <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                      <li class="page-item"><a class="page-link" href="#">1</a></li>
                      <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                  </nav>
             </div>
             <div class="row box">
                <h4>Comments</h4>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Comment #" >
                    <div class="input-group-append" id="button-addon4">
                      <button class="btn btn-outline-primary" type="button">Add</button>
                      <button class="btn btn-outline-primary" type="button">Delete</button>
                    </div>
                  </div>
                  <nav aria-label="Page navigation example">
                    <ul class="pagination">
                      <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                      <li class="page-item"><a class="page-link" href="#">1</a></li>
                      <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                  </nav>
              </div>
          
        </div>
      
    </body>
</html>
