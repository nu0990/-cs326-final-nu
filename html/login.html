<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FreeLink Login</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="wrapper fadeInDown">
    <div class="contentCard">
        <div class="fadeIn first">
            <img src="./icon.png" id="icon" alt="User Icon"/>
        </div>
        <h1 class="card-title fadeIn first">Login</h1>
        <form class="inputForm" action="/login" method="post">
            <label for="username"></label>
            <input type="text" class="fadeIn second" name="username" placeholder="Username"/>
            
            <label for="password"></label>
            <input type="password" class="fadeIn third" name="password" placeholder="Password"/>
            
            <div class="form-check">
                <input class="form-check-input fadeIn fourth" type="checkbox" value="" id="rememberMe">
                <label class="form-check-label fadeIn fourth" for="rememberMe">Remember Me?</label>
            </div>
            <input type="submit" class="fadeIn fourth" value="Log in"/>
        </form>
        <div id="formFooter">
            <a class="underlineHover" href="/register">Register</a>
        </div>
    </div>
   
</div>
</body>
</html>
