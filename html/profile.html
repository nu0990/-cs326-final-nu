<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="profile_style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Dashboard</title>
        <script type="module" src="profile_req.js"></script>
    </head>
    
    <body class="container">
        <div class="header">
            <h1>FreeLink</h1>
            <p>Dashboard</p>
            <ul class="nav nav-pills bg-light">
                <li class="nav-item">
                  <a class="nav-link" href="/logout">Log out</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/index.html">Main page</a>
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="col-md-4 grid-margin stretch-card">
                <div class="card">
                    <div class="profile-card">
                        <div class="profile-header" id="avatar">
                            <img src=" https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_1280.png" alt="..." class="img-thumbnail">
                        </div>

                        <div class="profile-content">
                            <form>
                                   <li class="list-group-item" id="username">User name</li>
                                   <li class="list-group-item" id="useremail"><i class="email"></i> xxx@gmail.com</li>
                           </form>  
                        </div>
                </div>
            </div>
        </div>
        
        
            <div class="col-md-8 grid-margin stretch-card">
                <div class="row">
                    <div class="contentCard box">
                    <form>
                      <h5>Change password</h5>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Current password</label>
                        <input type="text" class="form-control" id="curr_pw" placeholder="Current password">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">New password</label>
                        <input type="text" class="form-control" id="newpassword" placeholder="new password">
                      </div>
                      <button type="submit" class="btn btn-primary" id="changepw">Submit</button>
                    </form> 
                    </div> 
                    <div class="contentCard box">
                      <form>
                        <h5>Change contacts</h5>
                        <div class="form-group">
                          <label for="exampleInputEmail1">email</label>
                          <input type="email" class="form-control" id="newemail" placeholder="enter email">
                        </div>
                        <button type="submit" class="btn btn-primary" id="change_email">Submit</button>
                      </form> 
                    </div>    
                </div>
                <div class="row box">
                    <h4>Collections</h4>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Node entry#" id="numcollect" />
                        <div class="input-group-append" id="button-addon4">
                          <button class="btn btn-outline-primary" type="button" href="/" id="deletecollect">Delete</button>
                        </div>
                      </div>
                      <div class="profile-content" id="collections">

                      </div>
                </div>
                
            <div class="row box" id="POSTED">
                <h4>Posted</h4>
                <div class="input-group" id='post_0'>
                    <input type="text" class="form-control" placeholder="Node entry#1" id="numpost"/>
                    <div class="input-group-append" id="button-addon4">
                      <button class="btn btn-outline-primary" type="button" id="deletepost">Delete</button>
                    </div>
                  </div>
            </div>

             <div class="row box" id='COMMENT'>
                <h4>Comments</h4>
                <div class="input-group" id='co_0'>
                    <input type="text" class="form-control" placeholder="Comment #" id="numcomment"/>
                    <div class="input-group-append" id="button-addon4">
                      <!--changed id of button to add comment_id at the end-->
                      <button class="btn btn-outline-primary delete_comment" type="button" id="deletecomment0">Delete</button>
                    </div>
              </div>
            </div>
          
        </div>
      
    </body>
</html>
