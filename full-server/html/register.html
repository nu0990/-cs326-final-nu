<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FreeLink Register</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <script type="module" src="reg_main.js"></script>
</head>
<body>
<div class="wrapper fadeInDown">
    <div class="contentCard">
        <div class="fadeIn first">
            <img src="./icon.png" id="icon" alt="User Icon"/>
        </div>
        <h1 class="card-title fadeIn first">Register</h1>
        <form class="inputForm">
            <label for="username"></label>
            <input type="text" id="username" class="fadeIn second" placeholder="Your Username">
            <label for="email"></label>
            <input type="text" id="email" class="fadeIn second" placeholder="Email Address">
            <label for="password"></label>
            <input type="text" id="password" class="fadeIn third" placeholder="Your Password">
            <label for="passwordRepeat"></label>
            <input type="text" id="passwordRepeat" class="fadeIn third" placeholder="Repeat Password">
            <input type="submit" id='submit' class="fadeIn fourth">
        </form>

    </div>
</div>
</body>
</html>
